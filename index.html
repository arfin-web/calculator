<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <section class="w-1/5 bg-indigo-600 mx-auto p-4 mt-16 rounded">
        <h1 class="text-3xl text-white text-center font-bold">Calculator</h1>
        <input type="text" class="block bg-white w-full p-2 mt-4 rounded" id="input" disabled>
        <h1 class="block h-12 bg-white p-2 text-2xl rounded" id="result"></h1>
        <div class="grid grid-cols-4 gap-4 mt-4">
            <button class="p-2 bg-indigo-400 rounded font-bold shadow-xl btn">7</button>
            <button class="p-2 bg-indigo-400 rounded font-bold shadow-xl btn">8</button>
            <button class="p-2 bg-indigo-400 rounded font-bold shadow-xl btn">9</button>
            <button class="p-2 bg-indigo-800 rounded font-bold shadow-xl btn text-white">+</button>
            <button class="p-2 bg-indigo-400 rounded font-bold shadow-xl btn">4</button>
            <button class="p-2 bg-indigo-400 rounded font-bold shadow-xl btn">5</button>
            <button class="p-2 bg-indigo-400 rounded font-bold shadow-xl btn">6</button>
            <button class="p-2 bg-indigo-800 rounded font-bold shadow-xl btn text-white">-</button>
            <button class="p-2 bg-indigo-400 rounded font-bold shadow-xl btn">1</button>
            <button class="p-2 bg-indigo-400 rounded font-bold shadow-xl btn">2</button>
            <button class="p-2 bg-indigo-400 rounded font-bold shadow-xl btn">3</button>
            <button class="p-2 bg-indigo-800 rounded font-bold shadow-xl btn text-white">*</button>
            <button class="p-2 bg-indigo-900 rounded font-bold shadow-xl text-white" id="clear">C</button>
            <button class="p-2 bg-indigo-400 rounded font-bold shadow-xl btn">0</button>
            <button class="p-2 bg-indigo-400 rounded font-bold shadow-xl btn">.</button>
            <button class="p-2 bg-indigo-800 rounded font-bold shadow-xl btn text-white">/</button>
            <button class="p-2 bg-indigo-900 rounded font-bold shadow-xl text-white col-span-4" id="calcy">=</button>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>

</html>
